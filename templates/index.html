<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask practice</title>
</head>
<body>
<form action="/users/generate" method="get">
    <div>
        <label for="name">Number of users: </label>

        <input type="submit" value="Generate">
    </div>
</form>
</body>
</html>
